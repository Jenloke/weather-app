<div class="p-3 border-2 rounded-lg shadow-lg">
    <p class="text-xl text-center">Recent</p>
    <div class="flex items-center justify-center gap-5 sm:flex-row">
        @for (search of recentSearches(); track search) {
            <div class="text-center flex flex-col">
                <p>{{ search.city }}</p>
                <p>{{ convertTemp(search.temp, search.unit, displayUnit)}}</p>
            </div>
        }
    </div>
</div>
