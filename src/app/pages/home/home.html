<!-- You can freely remove the <app-sample-card> and create your 
    own components for displaying weather data. -->    

<div class="sm:h-[100dvh] flex flex-col items-center justify-center gap-10 bg-gradient-to-b from-gray-400 to-green-300">
    <form class="flex flex-col gap-2 *:flex *:gap-5 *:items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <input class="p-2 border-2 rounded-lg shadow-lg outline-none" type="text" formControlName="city" placeholder="Input City"/>
        </div>
        <div>
            <label class="pl-1 w-1/4" for="country">Unit:</label>
            <select class="w-3/4 p-2 border-2 rounded-lg shadow-lg outline-none" id="unit" formControlName="unit">
                @for (u of units; track u) {
                    <option class="w-full" [value]="u">{{ u.charAt(0).toUpperCase()+ u.slice(1) }}</option>
                }
            </select>
        </div>
        <button class="mx-auto mt-2 px-10 py-1 border-2 rounded-lg shadow-lg" type="submit">Search</button>
    </form>

    @if (weatherDataResource.isLoading()) {
        <p>Loading weather data...</p>
    } @else if (weatherDataResource.error()) {
        <app-error-card error="weatherDataResource.error()" />
    } 
    @else if (weatherDataResource.hasValue()) {
        <app-sample-card class="w-3/4 sm:w-80" [weatherData]="weatherDataResource.value()"></app-sample-card>
    } @else {
        <p>No weather data yet. Please enter a city and click "Get Weather".</p>
    }
</div>
